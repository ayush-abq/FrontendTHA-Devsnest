<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	<style type="text/css">
		input[type="button"]{
			display: block;
			float: left;
			width: 25%;
			padding-top: 15px;
			padding-bottom: 15px;
			border: 1px solid white;

		}

	input{
		font-size: 20px !important;
	}
	</style>
	<title>Calculator</title>

</head>
<body style="background-color: rgb(250, 118, 41);">
<br><br>
<h1 style="text-align: center;">Calculator</h1>
		<div class="container bg-info py-5">
			<div class="row justify-content-center py-4">
				<div class="col-sm-6" >
					<form name="calculator">
						<input type="text" name="display" class="form-control bg-dark text-white" readonly>
						<input type="button" name="" value="1" onclick="click1()" class="btn-dark">
						<input type="button" name="" value="2" onclick="click2()" class="btn-dark">
						<input type="button" name="" value="3" onclick="click3()" class="btn-dark">
						<input type="button" name="" value="+" onclick="clickadd()" class="btn-dark">
						<input type="button" name="" value="4" onclick="click4()" class="btn-dark">
						<input type="button" name="" value="5" onclick="click5()" class="btn-dark">
						<input type="button" name="" value="6" onclick="click6()" class="btn-dark">
						<input type="button" name="" value="-" onclick="clicksub()"class="btn-dark">
						<input type="button" name="" value="7" onclick="click7()" class="btn-dark">
						<input type="button" name="" value="8" onclick="click8()" class="btn-dark">
						<input type="button" name="" value="9" onclick="click9()" class="btn-dark">
						<input type="button" name="" value="*" onclick="clickmultiply()" class="btn-dark">
						<input type="button" name="" value="Clr" onclick="clickClr()" class="btn-dark">
						<input type="button" name="" value="0" onclick="click0()" class="btn-dark">						
						<input type="button" name="" value="=" onclick="clickequal()" class="btn-dark">
						<input type="button" name="" value="/" onclick="clickdivide()" class="btn-dark">
					</form>
				</div>
			</div>
		</div>	
	<script>
		function click1(){
			document.calculator.display.value+=1;
		}
		function click2(){
			document.calculator.display.value+=2;
		}
		function click3(){
			document.calculator.display.value+=3;
		}
		function clickadd(){
			document.calculator.display.value+="+";
		}
		function click4(){
			document.calculator.display.value+=4;
		}
		function click5(){
			document.calculator.display.value+=5;
		}
		function click6(){
			document.calculator.display.value+=6;
		}
		
		function clicksub(){
			document.calculator.display.value+="-";
		}
		function click7(){
			document.calculator.display.value+=7;
		}
		function click8(){
			document.calculator.display.value+=8;
		}
		function click9(){
			document.calculator.display.value+=9;
		}
		function clickmultiply(){
			document.calculator.display.value+="*";
		}
		function clickClr(){
			document.calculator.display.value="";
		}
		function click0(){
			document.calculator.display.value+=0;
		}		
		function clickequal(){
			//document.calculator.display.value+="";
			var Display = eval(document.calculator.display.value);
			document.calculator.display.value=Display;
		}
		function clickdivide(){
			document.calculator.display.value+="/";
		}

</script>
</body>
</html>
